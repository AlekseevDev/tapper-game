<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–ø–∞–ª–∫–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --main-bg-color: var(--tg-theme-bg-color, #fff);
            --text-color: var(--tg-theme-text-color, #000);
            --button-color: var(--tg-theme-button-color, #2ea6ff);
            --button-text-color: var(--tg-theme-button-text-color, #fff);
            --hint-color: var(--tg-theme-hint-color, #999);
            --secondary-bg-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--main-bg-color);
            color: var(--text-color);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .nav-menu {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background: var(--secondary-bg-color);
            padding: 10px;
            border-radius: 10px;
        }

        .nav-button {
            background: none;
            border: none;
            color: var(--text-color);
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-button.active {
            background: var(--button-color);
            color: var(--button-text-color);
        }

        .section {
            display: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .section.active {
            display: block;
            opacity: 1;
        }

        .tap-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: var(--button-color);
            border: none;
            color: var(--button-text-color);
            font-size: 24px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;
            background-size: cover;
            background-position: center;
        }

        .tap-button:active {
            transform: scale(0.95);
        }

        .score {
            font-size: 32px;
            margin: 20px 0;
            text-align: center;
        }

        .timer {
            font-size: 24px;
            margin: 10px 0;
            text-align: center;
            color: var(--hint-color);
        }

        .start-button {
            background: var(--button-color);
            border: none;
            color: var(--button-text-color);
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            margin: 10px auto;
            display: block;
            cursor: pointer;
        }

        .profile-info {
            background: var(--secondary-bg-color);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .profile-stat {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 5px 0;
            border-bottom: 1px solid var(--hint-color);
        }

        .skins-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 15px;
        }

        .skin-item {
            background: var(--secondary-bg-color);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .skin-preview {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
        }

        .skin-locked {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border-radius: 10px;
        }

        .leaderboard {
            background: var(--secondary-bg-color);
            padding: 15px;
            border-radius: 10px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: var(--main-bg-color);
            border-radius: 5px;
        }

        .leaderboard-rank {
            font-weight: bold;
            margin-right: 10px;
        }

        .achievement {
            background: var(--secondary-bg-color);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .achievement.unlocked {
            background: var(--button-color);
            color: var(--button-text-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-menu">
            <button class="nav-button active" data-section="game">üéÆ –ò–≥—Ä–∞</button>
            <button class="nav-button" data-section="profile">üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
            <button class="nav-button" data-section="shop">üé® –°–∫–∏–Ω—ã</button>
            <button class="nav-button" data-section="leaderboard">üèÜ –õ–∏–¥–µ—Ä—ã</button>
        </div>

        <div id="gameSection" class="section active">
            <div class="score">–°—á—ë—Ç: <span id="score">0</span></div>
            <div class="timer" id="timer">–í—Ä–µ–º—è: 30—Å</div>
            <button class="tap-button" id="tapButton" disabled>
                –¢–ê–ü!
            </button>
            <button class="start-button" id="startButton">
                –ù–∞—á–∞—Ç—å –∏–≥—Ä—É
            </button>
        </div>

        <div id="profileSection" class="section">
            <div class="profile-info">
                <h3>–í–∞—à –ø—Ä–æ—Ñ–∏–ª—å</h3>
                <div class="profile-stat">
                    <span>–í—Å–µ–≥–æ —Ç–∞–ø–æ–≤:</span>
                    <span id="totalTaps">0</span>
                </div>
                <div class="profile-stat">
                    <span>–õ—É—á—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç:</span>
                    <span id="bestScore">0</span>
                </div>
                <div class="profile-stat">
                    <span>–¢–µ–∫—É—â–∏–π —Å–∫–∏–Ω:</span>
                    <span id="currentSkin">–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π</span>
                </div>
            </div>
            <div class="achievements">
                <h3>–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</h3>
                <div id="achievementsList"></div>
            </div>
        </div>

        <div id="shopSection" class="section">
            <h3>–ú–∞–≥–∞–∑–∏–Ω —Å–∫–∏–Ω–æ–≤</h3>
            <div class="skins-grid" id="skinsGrid"></div>
        </div>

        <div id="leaderboardSection" class="section">
            <div class="leaderboard">
                <h3>–¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤</h3>
                <div id="leaderboardList"></div>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let score = 0;
        let timer = 30;
        let gameInterval;
        let isGameActive = false;
        let totalTaps = 0;
        let bestScore = 0;
        let currentSkin = 'default';

        // –°–∫–∏–Ω—ã –∏ –∏—Ö —É—Å–ª–æ–≤–∏—è —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∏
        const skins = {
            default: {
                name: '–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π',
                image: 'default.png',
                unlocked: true,
                requirement: 0
            },
            bronze: {
                name: '–ë—Ä–æ–Ω–∑–æ–≤—ã–π',
                image: 'bronze.png',
                unlocked: false,
                requirement: 100
            },
            silver: {
                name: '–°–µ—Ä–µ–±—Ä—è–Ω—ã–π',
                image: 'silver.png',
                unlocked: false,
                requirement: 500
            },
            gold: {
                name: '–ó–æ–ª–æ—Ç–æ–π',
                image: 'gold.png',
                unlocked: false,
                requirement: 1000
            }
        };

        // –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è
        const achievements = [
            { id: 'first100', name: '100 —Ç–∞–ø–æ–≤', requirement: 100, unlocked: false },
            { id: 'first500', name: '500 —Ç–∞–ø–æ–≤', requirement: 500, unlocked: false },
            { id: 'first1000', name: '1000 —Ç–∞–ø–æ–≤', requirement: 1000, unlocked: false }
        ];

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const elements = {
            tapButton: document.getElementById('tapButton'),
            startButton: document.getElementById('startButton'),
            scoreElement: document.getElementById('score'),
            timerElement: document.getElementById('timer'),
            totalTapsElement: document.getElementById('totalTaps'),
            bestScoreElement: document.getElementById('bestScore'),
            currentSkinElement: document.getElementById('currentSkin'),
            achievementsList: document.getElementById('achievementsList'),
            skinsGrid: document.getElementById('skinsGrid'),
            leaderboardList: document.getElementById('leaderboardList')
        };

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', () => {
                const sectionId = button.dataset.section + 'Section';
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
                document.querySelectorAll('.nav-button').forEach(btn => 
                    btn.classList.remove('active'));
                button.classList.add('active');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—É—é —Å–µ–∫—Ü–∏—é
                document.querySelectorAll('.section').forEach(section => {
                    section.classList.remove('active');
                    if (section.id === sectionId) {
                        section.classList.add('active');
                    }
                });
            });
        });

        // –§—É–Ω–∫—Ü–∏–∏ –∏–≥—Ä—ã
        function startGame() {
            score = 0;
            timer = 30;
            isGameActive = true;
            elements.scoreElement.textContent = score;
            elements.timerElement.textContent = `–í—Ä–µ–º—è: ${timer}—Å`;
            elements.tapButton.disabled = false;
            elements.startButton.disabled = true;

            gameInterval = setInterval(() => {
                timer--;
                elements.timerElement.textContent = `–í—Ä–µ–º—è: ${timer}—Å`;

                if (timer <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function handleTap() {
            if (!isGameActive) return;
            score++;
            totalTaps++;
            elements.scoreElement.textContent = score;
            elements.totalTapsElement.textContent = totalTaps;
            
            checkAchievements();
            checkSkinUnlocks();
            
            elements.tapButton.style.transform = 'scale(0.95)';
            setTimeout(() => {
                elements.tapButton.style.transform = 'scale(1)';
            }, 100);
        }

        function endGame() {
            clearInterval(gameInterval);
            isGameActive = false;
            elements.tapButton.disabled = true;
            elements.startButton.disabled = false;

            if (score > bestScore) {
                bestScore = score;
                elements.bestScoreElement.textContent = bestScore;
            }

            tg.sendData(JSON.stringify({
                action: 'gameEnd',
                score: score,
                totalTaps: totalTaps,
                bestScore: bestScore
            }));

            tg.showPopup({
                title: '–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!',
                message: `–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score} —Ç–∞–ø–æ–≤`,
                buttons: [{
                    type: 'ok',
                    text: '–°—É–ø–µ—Ä!'
                }]
            });
        }

        function checkAchievements() {
            achievements.forEach(achievement => {
                if (!achievement.unlocked && totalTaps >= achievement.requirement) {
                    achievement.unlocked = true;
                    updateAchievements();
                    tg.showPopup({
                        title: '–ù–æ–≤–æ–µ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ!',
                        message: `–í—ã —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–ª–∏: ${achievement.name}`,
                        buttons: [{
                            type: 'ok',
                            text: 'üéâ –ö—Ä—É—Ç–æ!'
                        }]
                    });
                }
            });
        }

        function checkSkinUnlocks() {
            for (let skinId in skins) {
                const skin = skins[skinId];
                if (!skin.unlocked && totalTaps >= skin.requirement) {
                    skin.unlocked = true;
                    updateSkinsGrid();
                    tg.showPopup({
                        title: '–ù–æ–≤—ã–π —Å–∫–∏–Ω!',
                        message: `–í—ã —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–ª–∏ —Å–∫–∏–Ω: ${skin.name}`,
                        buttons: [{
                            type: 'ok',
                            text: 'üé® –ö—Ä—É—Ç–æ!'
                        }]
                    });
                }
            }
        }

        function updateAchievements() {
            elements.achievementsList.innerHTML = achievements.map(achievement => `
                <div class="achievement ${achievement.unlocked ? 'unlocked' : ''}">
                    <span>${achievement.name}</span>
                    <span>${achievement.unlocked ? '‚úÖ' : `${totalTaps}/${achievement.requirement}`}</span>
                </div>
            `).join('');
        }

        function updateSkinsGrid() {
            elements.skinsGrid.innerHTML = Object.entries(skins).map(([id, skin]) => `
                <div class="skin-item">
                    <div class="skin-preview" style="background-image: url('${skin.image}')"></div>
                    <p>${skin.name}</p>
                    ${!skin.unlocked ? `
                        <div class="skin-locked">
                            üîí ${skin.requirement} —Ç–∞–ø–æ–≤
                        </div>
                    ` : `
                        <button onclick="selectSkin('${id}')" 
                                class="start-button" 
                                ${currentSkin === id ? 'disabled' : ''}>
                            ${currentSkin === id ? '–í—ã–±—Ä–∞–Ω' : '–í—ã–±—Ä–∞—Ç—å'}
                        </button>
                    `}
                </div>
            `).join('');
        }

        function selectSkin(skinId) {
            if (skins[skinId].unlocked) {
                currentSkin = skinId;
                elements.currentSkinElement.textContent = skins[skinId].name;
                elements.tapButton.style.backgroundImage = `url('${skins[skinId].image}')`;
                updateSkinsGrid();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        elements.startButton.addEventListener('click', startGame);
        elements.tapButton.addEventListener('click', handleTap);
        updateAchievements();
        updateSkinsGrid();
        tg.ready();
    </script>
</body>
</html>
