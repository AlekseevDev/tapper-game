<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Тапалка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --main-bg-color: #0a0a0a;
            --text-color: #ffffff;
            --button-gradient: linear-gradient(45deg, #8b5cf6, #6d28d9);
            --button-glow: 0 0 15px rgba(139, 92, 246, 0.5);
            --hint-color: #9ca3af;
            --secondary-bg-color: rgba(139, 92, 246, 0.1);
        }

        @keyframes gradientBorder {
            0% {
                border-image: linear-gradient(45deg, #8b5cf6, #ffffff, #6d28d9) 1;
            }
            50% {
                border-image: linear-gradient(225deg, #6d28d9, #ffffff, #8b5cf6) 1;
            }
            100% {
                border-image: linear-gradient(45deg, #8b5cf6, #ffffff, #6d28d9) 1;
            }
        }

        @keyframes backgroundShimmer {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--main-bg-color);
            color: var(--text-color);
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            background-image: 
                url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='50%25' y='50%25' text-anchor='middle' dominant-baseline='middle' fill='rgba(139, 92, 246, 0.1)' font-size='14'%3E+%3C/text%3E%3C/svg%3E");
            background-repeat: repeat;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 80px; /* Для нижнего меню */
        }

        .nav-menu {
            display: flex;
            justify-content: space-around;
            background: rgba(139, 92, 246, 0.15);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.2);
            backdrop-filter: blur(10px);
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            z-index: 1000;
        }

        .nav-button {
            background: transparent;
            border: none;
            color: var(--text-color);
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.1s ease-out;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            will-change: transform;
            font-size: 18px;
        }

        .nav-button.active {
            background: var(--button-gradient);
            box-shadow: var(--button-glow);
            transform: translateY(-2px);
        }

        .nav-button:active {
            transform: scale(0.95);
        }

        .section {
            display: none;
            opacity: 0;
            transition: all 0.4s ease;
            transform: translateY(10px);
        }

        .section.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .tap-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--button-gradient);
            border: none;
            color: var(--text-color);
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s ease-out;
            user-select: none;
            position: relative;
            overflow: hidden;
            box-shadow: var(--button-glow);
            outline: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            z-index: 1;
            font-size: 24px;
            font-weight: bold;
            will-change: transform;
        }

        .tap-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #8b5cf6, #ffffff, #6d28d9);
            z-index: -1;
            background-size: 200% 200%;
            animation: backgroundShimmer 3s ease infinite;
            border-radius: 50%;
        }

        .tap-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.8);
        }

        .tap-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
            box-shadow: none;
        }

        .score {
            font-size: 42px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
            background: linear-gradient(45deg, #8b5cf6, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--button-glow);
        }

        .timer {
            font-size: 28px;
            margin: 15px 0;
            text-align: center;
            color: #8b5cf6;
            font-weight: 500;
        }

        .stamina-bar {
            width: 100%;
            height: 20px;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
            box-shadow: inset 0 0 10px rgba(139, 92, 246, 0.2);
        }

        .stamina-fill {
            height: 100%;
            background: var(--button-gradient);
            transition: width 0.3s ease;
        }

        .stamina-text {
            text-align: center;
            color: var(--hint-color);
            font-size: 14px;
            margin-top: 5px;
        }

        .tasks-section {
            margin-top: 20px;
        }

        .task-item {
            background: rgba(139, 92, 246, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(139, 92, 246, 0.2);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.1);
            backdrop-filter: blur(5px);
        }

        .task-info {
            flex: 1;
        }

        .task-reward {
            background: var(--button-gradient);
            color: var(--text-color);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .task-button {
            background: var(--button-gradient);
            box-shadow: var(--button-glow);
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;
            color: var(--text-color);
            outline: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            z-index: 1;
        }

        .task-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .start-button {
            background: var(--button-gradient);
            border: none;
            color: var(--text-color);
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 12px;
            margin: 15px auto;
            display: block;
            cursor: pointer;
            transition: transform 0.1s ease-out;
            box-shadow: var(--button-glow);
            font-weight: 600;
            position: relative;
            overflow: hidden;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            will-change: transform;
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .start-button:hover::before {
            left: 100%;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.8);
        }

        .start-button:active {
            transform: scale(0.95);
        }

        .profile-info {
            background: rgba(139, 92, 246, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.1);
            backdrop-filter: blur(5px);
            position: relative;
        }

        .settings-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--button-gradient);
            border: none;
            color: var(--text-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            box-shadow: var(--button-glow);
            transition: all 0.3s ease;
        }

        .settings-button:hover {
            transform: rotate(45deg);
        }

        .profile-stat {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 5px 0;
            border-bottom: 1px solid var(--hint-color);
        }

        .skins-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 15px;
        }

        .skin-item {
            background: rgba(139, 92, 246, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            position: relative;
            border: 1px solid rgba(139, 92, 246, 0.2);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.1);
            backdrop-filter: blur(5px);
        }

        .skin-preview {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
        }

        .skin-locked {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border-radius: 10px;
        }

        .leaderboard {
            background: var(--secondary-bg-color);
            padding: 15px;
            border-radius: 10px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: var(--main-bg-color);
            border-radius: 5px;
        }

        .leaderboard-rank {
            font-weight: bold;
            margin-right: 10px;
        }

        .achievement {
            background: rgba(139, 92, 246, 0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(139, 92, 246, 0.2);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.1);
            backdrop-filter: blur(5px);
        }

        .achievement.unlocked {
            background: var(--button-gradient);
            border: none;
        }

        /* Стили для настроек */
        .settings-section {
            background: rgba(139, 92, 246, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.1);
            backdrop-filter: blur(5px);
        }

        .settings-group {
            margin-bottom: 20px;
        }

        .settings-group h4 {
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .avatar-item {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            background-size: cover;
            background-position: center;
        }

        .avatar-item.selected {
            border-color: #8b5cf6;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
        }

        .nickname-input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            background: rgba(139, 92, 246, 0.1);
            color: var(--text-color);
            margin-top: 5px;
            font-size: 16px;
        }

        .nickname-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
        }

        /* Стили для таблицы лидеров */
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .leaderboard-table th,
        .leaderboard-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
        }

        .leaderboard-table th {
            color: #8b5cf6;
            font-weight: 600;
        }

        .leaderboard-table tr.current-user {
            background: rgba(139, 92, 246, 0.2);
        }

        /* Стили для системы прокачки */
        .upgrade-section {
            background: rgba(139, 92, 246, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .upgrade-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(139, 92, 246, 0.15);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .upgrade-info {
            flex: 1;
        }

        .upgrade-cost {
            color: #8b5cf6;
            font-weight: 600;
            margin-left: 10px;
        }

        .upgrade-button {
            background: var(--button-gradient);
            border: none;
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .upgrade-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="gameSection" class="section active">
            <div class="score">Счёт: <span id="score">0</span></div>
            <div class="timer" id="timer">Время: 60с</div>
            <button class="tap-button" id="tapButton" disabled></button>
            <button class="start-button" id="startButton">
                Начать игру
            </button>
        </div>

        <div id="profileSection" class="section">
            <div class="profile-info">
                <h3>Ваш профиль</h3>
                <button class="settings-button" id="settingsButton">⚙️</button>
                <div class="profile-stat">
                    <span>Никнейм:</span>
                    <span id="profileNickname">Игрок</span>
                </div>
                <div class="profile-stat">
                    <span>Всего тапов:</span>
                    <span id="totalTaps">0</span>
                </div>
                <div class="profile-stat">
                    <span>Лучший результат:</span>
                    <span id="bestScore">0</span>
                </div>
                <div class="profile-stat">
                    <span>Сила тапа:</span>
                    <span id="tapPower">1</span>
                </div>
            </div>
            <div class="achievements">
                <h3>Достижения</h3>
                <div id="achievementsList"></div>
            </div>
        </div>

        <div id="settingsSection" class="section">
            <div class="settings-section">
                <div class="settings-group">
                    <h4>Аватарка</h4>
                    <div class="avatar-grid" id="avatarGrid">
                        <!-- Аватарки будут добавлены через JavaScript -->
                    </div>
                </div>
                <div class="settings-group">
                    <h4>Никнейм</h4>
                    <input type="text" class="nickname-input" id="nicknameInput" placeholder="Введите ваш никнейм" maxlength="20">
                </div>
            </div>
        </div>

        <div id="leaderboardSection" class="section">
            <h3>Таблица лидеров</h3>
            <div class="leaderboard">
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Место</th>
                            <th>Игрок</th>
                            <th>Тапов/мин</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody">
                        <!-- Данные таблицы лидеров будут добавлены через JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="upgradeSection" class="section">
            <h3>Прокачка</h3>
            <div class="upgrade-section">
                <div id="upgradesList">
                    <!-- Элементы прокачки будут добавлены через JavaScript -->
                </div>
            </div>
        </div>

        <div class="nav-menu">
            <button class="nav-button active" data-section="game">🎮</button>
            <button class="nav-button" data-section="profile">👤</button>
            <button class="nav-button" data-section="leaderboard">🏆</button>
            <button class="nav-button" data-section="upgrade">⚡</button>
            <button class="nav-button" data-section="settings">⚙️</button>
        </div>
    </div>

    <script>
        // Версия приложения
        const APP_VERSION = '2.1.1';
        
        // Проверка версии и очистка кэша при необходимости
        function checkVersion() {
            const urlParams = new URLSearchParams(window.location.search);
            const serverVersion = urlParams.get('v');
            const timestamp = urlParams.get('t');
            
            // Принудительная очистка кэша
            localStorage.clear();
            
            // Всегда перезагружаем страницу с новым timestamp
            const newUrl = `${window.location.pathname}?v=${APP_VERSION}&t=${Date.now()}`;
            window.location.href = newUrl;
        }

        // Дожидаемся загрузки Telegram WebApp
        window.Telegram.WebApp.ready();
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // Проверяем версию при загрузке
        checkVersion();

        // Безопасное получение данных из localStorage
        function getFromStorage(key, defaultValue) {
            try {
                const value = localStorage.getItem(key);
                return value !== null ? JSON.parse(value) : defaultValue;
            } catch (e) {
                console.warn(`Error reading ${key} from localStorage:`, e);
                return defaultValue;
            }
        }

        // Безопасное сохранение данных в localStorage
        function saveToStorage(key, value) {
            try {
                localStorage.setItem(key, JSON.stringify(value));
            } catch (e) {
                console.warn(`Error saving ${key} to localStorage:`, e);
            }
        }

        // Константы
        const GAME_DURATION = 60;
        const LEADERBOARD_UPDATE_INTERVAL = 5000; // 5 секунд
        const MAX_LEADERBOARD_PLAYERS = 500;

        // Игровые переменные
        let score = 0;
        let gameActive = false;
        let timer;
        let totalTaps = getFromStorage('totalTaps', 0);
        let bestScore = getFromStorage('bestScore', 0);
        let tapPower = getFromStorage('tapPower', 1);
        let nickname = getFromStorage('nickname', 'Игрок');
        let selectedAvatar = getFromStorage('selectedAvatar', 'avatar1');

        // Аватарки
        const avatars = {
            avatar1: {
                name: 'Фиолетовый кристалл',
                url: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjgwIiBoZWlnaHQ9IjgwIiBmaWxsPSIjOGI1Y2Y2Ii8+PHBvbHlnb24gcG9pbnRzPSI0MCwxMCAyMCw0MCA0MCw3MCA2MCw0MCIgZmlsbD0iI2ZmZiIvPjwvc3ZnPg=='
            },
            avatar2: {
                name: 'Пиксельная звезда',
                url: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjgwIiBoZWlnaHQ9IjgwIiBmaWxsPSIjNmQyOGQ5Ii8+PHBvbHlnb24gcG9pbnRzPSI0MCwxMCAzMCwzMCAxMCwzMCAyNSw0NSAxNSw3MCA0MCw1NSA2NSw3MCA1NSw0NSA3MCwzMCA1MCwzMCIgZmlsbD0iI2ZmZiIvPjwvc3ZnPg=='
            },
            avatar3: {
                name: 'Пиксельное сердце',
                url: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjgwIiBoZWlnaHQ9IjgwIiBmaWxsPSIjYTc4YmZhIi8+PHBhdGggZD0iTTIwLDMwIGgyMHYtMTBoMTB2MTBoMjB2MTBoLTEwdjIwaC0zMHYtMjBoLTEweiIgZmlsbD0iI2ZmZiIvPjwvc3ZnPg=='
            }
        };

        // Загрузка состояния разблокированных скинов
        const unlockedSkins = getFromStorage('unlockedSkins', ['default']);
        unlockedSkins.forEach(skinId => {
            if (skins[skinId]) {
                skins[skinId].unlocked = true;
            }
        });

        // Задания
        const tasks = [
            {
                id: 'channel1',
                name: 'Подписаться на канал разработчика',
                reward: 500,
                channelUsername: '@alekseevdev',
                completed: false
            },
            {
                id: 'channel2',
                name: 'Подписаться на канал DophCrypto',
                reward: 100000,
                channelUsername: '@dophcrypto',
                completed: false
            }
        ];

        // Загрузка состояния заданий
        const completedTasks = getFromStorage('completedTasks', []);
        tasks.forEach(task => {
            task.completed = completedTasks.includes(task.id);
        });

        // Достижения
        const achievements = [
            { id: 'first100', name: '100 тапов', requirement: 100, unlocked: false },
            { id: 'first500', name: '500 тапов', requirement: 500, unlocked: false },
            { id: 'first1000', name: '1000 тапов', requirement: 1000, unlocked: false }
        ];

        // Загрузка состояния достижений
        const unlockedAchievements = getFromStorage('unlockedAchievements', []);
        unlockedAchievements.forEach(achievementId => {
            const achievement = achievements.find(a => a.id === achievementId);
            if (achievement) {
                achievement.unlocked = true;
            }
        });

        // DOM элементы
        const elements = {
            tapButton: document.getElementById('tapButton'),
            startButton: document.getElementById('startButton'),
            scoreElement: document.getElementById('score'),
            timerElement: document.getElementById('timer'),
            totalTapsElement: document.getElementById('totalTaps'),
            bestScoreElement: document.getElementById('bestScore'),
            tapPowerElement: document.getElementById('tapPower'),
            profileNicknameElement: document.getElementById('profileNickname'),
            nicknameInput: document.getElementById('nicknameInput'),
            avatarGrid: document.getElementById('avatarGrid'),
            leaderboardBody: document.getElementById('leaderboardBody'),
            upgradesList: document.getElementById('upgradesList'),
            settingsButton: document.getElementById('settingsButton')
        };

        // Функция для безопасного обновления текстового содержимого
        function safeSetTextContent(element, text) {
            if (element) {
                element.textContent = text;
            }
        }

        // Инициализация отображения
        function initializeDisplay() {
            safeSetTextContent(elements.totalTapsElement, totalTaps);
            safeSetTextContent(elements.bestScoreElement, bestScore);
            safeSetTextContent(elements.tapPowerElement, tapPower);
            safeSetTextContent(elements.profileNicknameElement, nickname);
            if (elements.tapButton && skins[currentSkin]) {
                elements.tapButton.style.backgroundImage = `url('${skins[currentSkin].image}')`;
            }
        }

        // Инициализация аватарок
        function initializeAvatars() {
            elements.avatarGrid.innerHTML = Object.entries(avatars).map(([id, avatar]) => `
                <div class="avatar-item ${selectedAvatar === id ? 'selected' : ''}"
                     style="background-image: url('${avatar.url}')"
                     data-avatar-id="${id}"
                     title="${avatar.name}">
                </div>
            `).join('');

            elements.avatarGrid.querySelectorAll('.avatar-item').forEach(item => {
                item.addEventListener('click', () => {
                    const avatarId = item.dataset.avatarId;
                    selectedAvatar = avatarId;
                    saveToStorage('selectedAvatar', avatarId);
                    updateAvatarSelection();
                });
            });
        }

        function updateAvatarSelection() {
            elements.avatarGrid.querySelectorAll('.avatar-item').forEach(item => {
                item.classList.toggle('selected', item.dataset.avatarId === selectedAvatar);
            });
        }

        // Обработка изменения никнейма
        elements.nicknameInput.value = nickname;
        elements.nicknameInput.addEventListener('change', () => {
            nickname = elements.nicknameInput.value.trim() || 'Игрок';
            saveToStorage('nickname', nickname);
            elements.profileNicknameElement.textContent = nickname;
        });

        // Система прокачки
        function calculateUpgradeCost(currentPower) {
            return currentPower * 1000;
        }

        function updateUpgradesList() {
            const upgradeCost = calculateUpgradeCost(tapPower);
            elements.upgradesList.innerHTML = `
                <div class="upgrade-item">
                    <div class="upgrade-info">
                        <div>Сила тапа: ${tapPower}</div>
                        <div class="upgrade-cost">Стоимость: ${upgradeCost} тапов</div>
                    </div>
                    <button class="upgrade-button" 
                            onclick="upgradeTapPower()"
                            ${totalTaps < upgradeCost ? 'disabled' : ''}>
                        Улучшить
                    </button>
                </div>
            `;
        }

        function upgradeTapPower() {
            const cost = calculateUpgradeCost(tapPower);
            if (totalTaps >= cost) {
                totalTaps -= cost;
                tapPower++;
                saveToStorage('tapPower', tapPower);
                saveToStorage('totalTaps', totalTaps);
                elements.tapPowerElement.textContent = tapPower;
                elements.totalTapsElement.textContent = totalTaps;
                updateUpgradesList();
            }
        }

        // Таблица лидеров
        let leaderboardData = [];
        let leaderboardUpdateTimer;

        function updateLeaderboard() {
            try {
                tg.sendData(JSON.stringify({
                    action: 'getLeaderboard'
                }));
            } catch (e) {
                console.warn('Error requesting leaderboard:', e);
            }
        }

        function handleLeaderboardUpdate(data) {
            leaderboardData = data;
            renderLeaderboard();
        }

        function renderLeaderboard() {
            elements.leaderboardBody.innerHTML = leaderboardData.map((player, index) => `
                <tr class="${player.nickname === nickname ? 'current-user' : ''}">
                    <td>${index + 1}</td>
                    <td>
                        <img src="${avatars[player.avatar]?.url || avatars.avatar1.url}" 
                             alt="Avatar" 
                             style="width: 24px; height: 24px; border-radius: 50%; vertical-align: middle; margin-right: 8px;">
                        ${player.nickname}
                    </td>
                    <td>${player.tapsPerMinute}</td>
                </tr>
            `).join('');
        }

        // Обновление функции handleTap
        function handleTap(event) {
            if (event) {
                event.preventDefault();
            }
            if (!gameActive) return;

            score += tapPower;
            totalTaps += tapPower;
            
            saveToStorage('totalTaps', totalTaps);
            
            safeSetTextContent(elements.scoreElement, score);
            safeSetTextContent(elements.totalTapsElement, totalTaps);
            
            checkAchievements();
            updateUpgradesList();
        }

        // Обновление функции endGame
        function endGame() {
            if (timer) {
                clearInterval(timer);
            }
            gameActive = false;
            if (elements.tapButton) {
                elements.tapButton.disabled = true;
            }
            if (elements.startButton) {
                elements.startButton.disabled = false;
            }
            safeSetTextContent(elements.timerElement, `Время: ${GAME_DURATION}с`);
            
            if (score > bestScore) {
                bestScore = score;
                saveToStorage('bestScore', bestScore);
                safeSetTextContent(elements.bestScoreElement, bestScore);
            }
            
            const tapsPerMinute = Math.round((score / GAME_DURATION) * 60);
            
            try {
                tg.sendData(JSON.stringify({
                    action: 'gameEnd',
                    score: score,
                    totalTaps: totalTaps,
                    bestScore: bestScore,
                    tapsPerMinute: tapsPerMinute,
                    nickname: nickname,
                    avatar: selectedAvatar
                }));
            } catch (e) {
                console.warn('Error sending data to Telegram:', e);
            }
        }

        function checkAchievements() {
            let changed = false;
            achievements.forEach(achievement => {
                if (!achievement.unlocked && totalTaps >= achievement.requirement) {
                    achievement.unlocked = true;
                    changed = true;
                    
                    tg.showPopup({
                        title: 'Новое достижение!',
                        message: `Вы разблокировали: ${achievement.name}`,
                        buttons: [{
                            type: 'ok',
                            text: '🎉 Круто!'
                        }]
                    });
                }
            });
            
            if (changed) {
                const unlockedIds = achievements
                    .filter(a => a.unlocked)
                    .map(a => a.id);
                localStorage.setItem('unlockedAchievements', JSON.stringify(unlockedIds));
                updateAchievements();
            }
        }

        function updateAchievements() {
            elements.achievementsList.innerHTML = achievements.map(achievement => `
                <div class="achievement ${achievement.unlocked ? 'unlocked' : ''}">
                    <span>${achievement.name}</span>
                    <span>${achievement.unlocked ? '✅' : `${totalTaps}/${achievement.requirement}`}</span>
                </div>
            `).join('');
        }

        function updateSkinsGrid() {
            elements.skinsGrid.innerHTML = Object.entries(skins).map(([id, skin]) => `
                <div class="skin-item">
                    <div class="skin-preview" style="background-image: url('${skin.image}')"></div>
                    <p>${skin.name}</p>
                    ${!skin.unlocked ? `
                        <div class="skin-locked">
                            🔒 ${skin.requirement} тапов
                        </div>
                    ` : `
                        <button onclick="selectSkin('${id}')" 
                                class="start-button" 
                                ${currentSkin === id ? 'disabled' : ''}>
                            ${currentSkin === id ? 'Выбран' : 'Выбрать'}
                        </button>
                    `}
                </div>
            `).join('');
        }

        function selectSkin(skinId) {
            if (skins[skinId] && skins[skinId].unlocked) {
                currentSkin = skinId;
                localStorage.setItem('currentSkin', skinId);
                elements.currentSkinElement.textContent = skins[skinId].name;
                elements.tapButton.style.backgroundImage = `url('${skins[skinId].image}')`;
                updateSkinsGrid();
            }
        }

        function updateTasksList() {
            elements.tasksList.innerHTML = tasks.map(task => `
                <div class="task-item">
                    <div class="task-info">
                        <div>${task.name}</div>
                        <div class="task-reward">+${task.reward} тапов</div>
                    </div>
                    <button 
                        class="task-button" 
                        onclick="completeTask('${task.id}')"
                        ${task.completed ? 'disabled' : ''}>
                        ${task.completed ? '✅' : 'Выполнить'}
                    </button>
                </div>
            `).join('');
        }

        async function completeTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task || task.completed) return;

            const isSubscribed = await checkSubscription(task.channelUsername);
            if (!isSubscribed) {
                tg.showPopup({
                    title: 'Подписка не найдена',
                    message: 'Пожалуйста, подпишитесь на канал для получения награды',
                    buttons: [{
                        type: 'ok',
                        text: 'OK'
                    }]
                });
                return;
            }

            task.completed = true;
            totalTaps += task.reward;
            saveToStorage('totalTaps', totalTaps);
            
            const completedTasks = getFromStorage('completedTasks', []);
            completedTasks.push(taskId);
            saveToStorage('completedTasks', completedTasks);

            safeSetTextContent(elements.totalTapsElement, totalTaps);
            updateTasksList();

            tg.showPopup({
                title: 'Задание выполнено!',
                message: `Получено ${task.reward} тапов`,
                buttons: [{
                    type: 'ok',
                    text: '🎉 Круто!'
                }]
            });
        }

        async function checkSubscription(channelUsername) {
            try {
                const result = await tg.sendData(JSON.stringify({
                    action: 'checkSubscription',
                    channel: channelUsername
                }));
                return result;
            } catch (e) {
                console.warn('Error checking subscription:', e);
                return false;
            }
        }

        // Инициализация обработчиков событий
        function initializeEventListeners() {
            // Предотвращение зума
            document.addEventListener('touchstart', function(event) {
                if (event.touches.length > 1) {
                    event.preventDefault();
                }
            }, { passive: false });
            
            // Обработка тапов
            if (elements.tapButton) {
                elements.tapButton.addEventListener('touchstart', handleTap, { passive: false });
                // Для десктопа оставляем click
                elements.tapButton.addEventListener('click', function(event) {
                    // Проверяем, что это не сенсорное устройство
                    if (!event.sourceCapabilities || !event.sourceCapabilities.firesTouchEvents) {
                        handleTap(event);
                    }
                });
            }

            // Кнопка старта
            if (elements.startButton) {
                elements.startButton.addEventListener('click', startGame);
            }

            // Навигация
            document.querySelectorAll('.nav-button').forEach(button => {
                button.addEventListener('click', () => {
                    const sectionId = button.dataset.section + 'Section';
                    
                    document.querySelectorAll('.nav-button').forEach(btn => 
                        btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    document.querySelectorAll('.section').forEach(section => {
                        section.classList.remove('active');
                        if (section.id === sectionId) {
                            section.classList.add('active');
                        }
                    });
                });
            });
        }

        // Загрузка настроек интерфейса
        async function loadInterfaceSettings() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const encodedSettings = urlParams.get('s');
                
                if (encodedSettings) {
                    // Декодируем и применяем настройки из URL
                    const settings = JSON.parse(atob(encodedSettings));
                    
                    // Применяем CSS настройки
                    document.documentElement.style.setProperty('--button-color', settings.css.mainColor);
                    document.documentElement.style.setProperty('--main-bg-color', settings.css.bgColor);
                    
                    if (elements.tapButton) {
                        elements.tapButton.style.width = `${settings.css.tapButtonSize}px`;
                        elements.tapButton.style.height = `${settings.css.tapButtonSize}px`;
                    }
                    
                    if (settings.css.customCSS) {
                        const styleElement = document.createElement('style');
                        styleElement.textContent = settings.css.customCSS;
                        document.head.appendChild(styleElement);
                    }
                    
                    // Применяем настройки макета
                    if (settings.layout.scorePosition === 'bottom') {
                        const gameSection = document.getElementById('gameSection');
                        const scoreElement = document.querySelector('.score');
                        if (gameSection && scoreElement) {
                            gameSection.appendChild(scoreElement);
                        }
                    }
                    
                    if (elements.tapButton) {
                        elements.tapButton.textContent = settings.layout.tapButtonText;
                    }
                }
            } catch (e) {
                console.warn('Error loading interface settings:', e);
            }
        }

        // Запуск инициализации после загрузки DOM
        document.addEventListener('DOMContentLoaded', function() {
            initializeDisplay();
            initializeEventListeners();
            initializeAvatars();
            updateUpgradesList();
            
            // Запуск обновления таблицы лидеров
            updateLeaderboard();
            leaderboardUpdateTimer = setInterval(updateLeaderboard, LEADERBOARD_UPDATE_INTERVAL);
            
            elements.profileNicknameElement.textContent = nickname;
            elements.tapPowerElement.textContent = tapPower;
            updateAchievements();
            updateSkinsGrid();
            updateTasksList();
            loadInterfaceSettings(); // Загружаем настройки интерфейса
        });

        // Очистка при выходе
        window.addEventListener('beforeunload', function() {
            if (leaderboardUpdateTimer) {
                clearInterval(leaderboardUpdateTimer);
            }
        });

        // Функция запуска игры
        function startGame() {
            if (gameActive) return;
            
            score = 0;
            gameActive = true;
            let timeLeft = GAME_DURATION;
            
            scoreElement.textContent = score;
            tapButton.disabled = false;
            startButton.disabled = true;
            
            gameTimer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `Время: ${timeLeft}с`;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }
    </script>
</body>
