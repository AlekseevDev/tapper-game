<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Тапалка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --main-bg-color: #0a0a0a;
            --text-color: #ffffff;
            --button-gradient: linear-gradient(45deg, #8b5cf6, #6d28d9);
            --button-glow: 0 0 15px rgba(139, 92, 246, 0.5);
            --hint-color: #9ca3af;
            --secondary-bg-color: rgba(139, 92, 246, 0.1);
        }

        @keyframes gradientBorder {
            0% {
                border-image: linear-gradient(45deg, #8b5cf6, #ffffff, #6d28d9) 1;
            }
            50% {
                border-image: linear-gradient(225deg, #6d28d9, #ffffff, #8b5cf6) 1;
            }
            100% {
                border-image: linear-gradient(45deg, #8b5cf6, #ffffff, #6d28d9) 1;
            }
        }

        @keyframes backgroundShimmer {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--main-bg-color);
            color: var(--text-color);
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            background-image: 
                url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='50%25' y='50%25' text-anchor='middle' dominant-baseline='middle' fill='rgba(139, 92, 246, 0.1)' font-size='14'%3E+%3C/text%3E%3C/svg%3E");
            background-repeat: repeat;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 80px; /* Для нижнего меню */
        }

        .nav-menu {
            display: flex;
            justify-content: space-around;
            background: rgba(139, 92, 246, 0.15);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.2);
            backdrop-filter: blur(10px);
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            z-index: 1000;
        }

        .nav-button {
            background: transparent;
            border: none;
            color: var(--text-color);
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.1s ease-out;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            will-change: transform;
            font-size: 18px;
        }

        .nav-button.active {
            background: var(--button-gradient);
            box-shadow: var(--button-glow);
            transform: translateY(-2px);
        }

        .nav-button:active {
            transform: scale(0.95);
        }

        .section {
            display: none;
            opacity: 0;
            transition: all 0.4s ease;
            transform: translateY(10px);
        }

        .section.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .tap-button {
            width: 180px;
            height: 180px;
            border-radius: 15px;
            background: rgba(139, 92, 246, 0.15);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: var(--text-color);
            margin: 60px auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease-out;
            user-select: none;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.2);
            backdrop-filter: blur(10px);
            outline: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            z-index: 1;
            font-size: 32px;
            font-weight: bold;
            will-change: transform;
        }

        .tap-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.4);
            background: rgba(139, 92, 246, 0.25);
        }

        .tap-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
            box-shadow: none;
        }

        .tap-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(139, 92, 246, 0.1), rgba(139, 92, 246, 0.2));
            z-index: -1;
            background-size: 200% 200%;
            animation: backgroundShimmer 3s ease infinite;
            border-radius: 15px;
        }

        .score {
            font-size: 42px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
            background: var(--button-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--button-glow);
        }

        .timer {
            font-size: 28px;
            margin: 15px 0;
            text-align: center;
            color: #8b5cf6;
            font-weight: 500;
        }

        .stamina-bar {
            width: 100%;
            height: 20px;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
            box-shadow: inset 0 0 10px rgba(139, 92, 246, 0.2);
        }

        .stamina-fill {
            height: 100%;
            background: var(--button-gradient);
            transition: width 0.3s ease;
        }

        .stamina-text {
            text-align: center;
            color: var(--hint-color);
            font-size: 14px;
            margin-top: 5px;
        }

        .tasks-section {
            margin-top: 20px;
        }

        .task-item {
            background: rgba(139, 92, 246, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(139, 92, 246, 0.2);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.1);
            backdrop-filter: blur(5px);
        }

        .task-info {
            flex: 1;
        }

        .task-reward {
            background: var(--button-gradient);
            color: var(--text-color);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .task-button {
            background: var(--button-gradient);
            box-shadow: var(--button-glow);
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;
            color: var(--text-color);
            outline: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            z-index: 1;
        }

        .task-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .start-button {
            background: var(--button-gradient);
            border: none;
            color: var(--text-color);
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 12px;
            margin: 15px auto;
            display: block;
            cursor: pointer;
            transition: transform 0.1s ease-out;
            box-shadow: var(--button-glow);
            font-weight: 600;
            position: relative;
            overflow: hidden;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            will-change: transform;
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .start-button:hover::before {
            left: 100%;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.8);
        }

        .start-button:active {
            transform: scale(0.95);
        }

        .profile-info {
            background: rgba(139, 92, 246, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.1);
            backdrop-filter: blur(5px);
            position: relative;
        }

        .settings-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--button-gradient);
            border: none;
            color: var(--text-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            box-shadow: var(--button-glow);
            transition: all 0.3s ease;
        }

        .settings-button:hover {
            transform: rotate(45deg);
        }

        .profile-stat {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 5px 0;
            border-bottom: 1px solid var(--hint-color);
        }

        .skins-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 15px;
        }

        .skin-item {
            background: rgba(139, 92, 246, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            position: relative;
            border: 1px solid rgba(139, 92, 246, 0.2);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.1);
            backdrop-filter: blur(5px);
        }

        .skin-preview {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
        }

        .skin-locked {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border-radius: 10px;
        }

        .leaderboard {
            background: var(--secondary-bg-color);
            padding: 15px;
            border-radius: 10px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: var(--main-bg-color);
            border-radius: 5px;
        }

        .leaderboard-rank {
            font-weight: bold;
            margin-right: 10px;
        }

        .achievement {
            background: rgba(139, 92, 246, 0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(139, 92, 246, 0.2);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.1);
            backdrop-filter: blur(5px);
        }

        .achievement.unlocked {
            background: var(--button-gradient);
            border: none;
        }

        /* Стили для настроек */
        .settings-section {
            background: rgba(139, 92, 246, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.1);
            backdrop-filter: blur(5px);
        }

        .settings-group {
            margin-bottom: 20px;
        }

        .settings-group h4 {
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .avatar-item {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            background-size: cover;
            background-position: center;
        }

        .avatar-item.selected {
            border-color: #8b5cf6;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
        }

        .nickname-input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            background: rgba(139, 92, 246, 0.1);
            color: var(--text-color);
            margin-top: 5px;
            font-size: 16px;
        }

        .nickname-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
        }

        /* Стили для таблицы лидеров */
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .leaderboard-table th,
        .leaderboard-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
        }

        .leaderboard-table th {
            color: #8b5cf6;
            font-weight: 600;
        }

        .leaderboard-table tr.current-user {
            background: rgba(139, 92, 246, 0.2);
        }

        /* Стили для системы прокачки */
        .upgrade-section {
            background: rgba(139, 92, 246, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .upgrade-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(139, 92, 246, 0.15);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .upgrade-info {
            flex: 1;
        }

        .upgrade-cost {
            color: #8b5cf6;
            font-weight: 600;
            margin-left: 10px;
        }

        .upgrade-button {
            background: var(--button-gradient);
            border: none;
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .upgrade-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stat-block {
            background: rgba(139, 92, 246, 0.15);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 10px;
            padding: 12px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.1);
        }

        .stat-label {
            color: var(--hint-color);
            font-size: 14px;
        }

        .stat-value {
            color: var(--text-color);
            font-size: 18px;
            font-weight: bold;
        }

        .stats-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 10px 0;
        }

        /* Стили для раздела оформления */
        .themes-section {
            margin-top: 20px;
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .theme-item {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 10px;
            padding: 12px;
            text-align: center;
            position: relative;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .theme-item.selected {
            border-color: #8b5cf6;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
        }

        .theme-item.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .theme-color {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin: 0 auto 8px;
        }

        .theme-name {
            font-size: 14px;
            color: var(--text-color);
            margin-bottom: 4px;
        }

        .theme-requirement {
            font-size: 12px;
            color: var(--hint-color);
        }

        /* Специальные стили для тем */
        .theme-turquoise .theme-color {
            background: #40E0D0;
        }

        .theme-red .theme-color {
            background: #FF4444;
        }

        .theme-whitegray .theme-color {
            background: linear-gradient(45deg, #FFFFFF, #CCCCCC);
        }

        .theme-orange .theme-color {
            background: #FFA500;
        }

        .theme-gold .theme-color {
            background: linear-gradient(45deg, #FFD700, #FDB931);
            position: relative;
            overflow: hidden;
        }

        .theme-gold .theme-color::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255,255,255,0.8) 1px, transparent 1px);
            background-size: 15px 15px;
            animation: sparkle 2s linear infinite;
        }

        @keyframes sparkle {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20px) translateX(20px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="gameSection" class="section active">
            <div class="score">Счёт: <span id="score">0</span></div>
            <div class="stats-container">
                <div class="stat-block">
                    <div class="stat-label">Скорость</div>
                    <div class="stat-value"><span id="tapsPerSecond">0</span>/сек</div>
                </div>
                <div class="stat-block">
                    <div class="stat-label">Баланс</div>
                    <div class="stat-value"><span id="totalTapsBalance">0</span></div>
                </div>
            </div>
            <button class="tap-button" id="tapButton">GO</button>
        </div>

        <div id="profileSection" class="section">
            <div class="profile-info">
                <h3>Ваш профиль</h3>
                <button class="settings-button" id="settingsButton">⚙️</button>
                <div class="profile-stat">
                    <span>Никнейм:</span>
                    <span id="profileNickname">Игрок</span>
                </div>
                <div class="profile-stat">
                    <span>Всего тапов:</span>
                    <span id="totalTaps">0</span>
                </div>
                <div class="profile-stat">
                    <span>Лучший результат:</span>
                    <span id="bestScore">0</span>
                </div>
                <div class="profile-stat">
                    <span>Сила тапа:</span>
                    <span id="tapPower">1</span>
                </div>
            </div>
            <div class="achievements">
                <h3>Достижения</h3>
                <div id="achievementsList"></div>
            </div>
        </div>

        <div id="settingsSection" class="section">
            <div class="settings-section">
                <div class="settings-group">
                    <h4>Аватарка</h4>
                    <div class="avatar-grid" id="avatarGrid">
                        <!-- Аватарки будут добавлены через JavaScript -->
                    </div>
                </div>
                <div class="settings-group">
                    <h4>Никнейм</h4>
                    <input type="text" class="nickname-input" id="nicknameInput" placeholder="Введите ваш никнейм" maxlength="20">
                </div>
                <div class="settings-group">
                    <h4>Оформление</h4>
                    <div class="theme-grid" id="themeGrid">
                        <div class="theme-item theme-turquoise" data-theme="turquoise" data-requirement="1000">
                            <div class="theme-color"></div>
                            <div class="theme-name">Бирюзовый</div>
                            <div class="theme-requirement">1К</div>
                        </div>
                        <div class="theme-item theme-red" data-theme="red" data-requirement="20000">
                            <div class="theme-color"></div>
                            <div class="theme-name">Красный</div>
                            <div class="theme-requirement">20К</div>
                        </div>
                        <div class="theme-item theme-whitegray" data-theme="whitegray" data-requirement="200000">
                            <div class="theme-color"></div>
                            <div class="theme-name">Бело-серый</div>
                            <div class="theme-requirement">200К</div>
                        </div>
                        <div class="theme-item theme-orange" data-theme="orange" data-requirement="50000000">
                            <div class="theme-color"></div>
                            <div class="theme-name">Оранжевый</div>
                            <div class="theme-requirement">50М</div>
                        </div>
                        <div class="theme-item theme-gold" data-theme="gold" data-requirement="1000000000">
                            <div class="theme-color"></div>
                            <div class="theme-name">Золотой</div>
                            <div class="theme-requirement">1МЛРД</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="leaderboardSection" class="section">
            <h3>Таблица лидеров</h3>
            <div class="leaderboard">
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Место</th>
                            <th>Игрок</th>
                            <th>Тапов/мин</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody">
                        <!-- Данные таблицы лидеров будут добавлены через JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="upgradeSection" class="section">
            <h3>Прокачка</h3>
            <div class="upgrade-section">
                <div id="upgradesList">
                    <!-- Элементы прокачки будут добавлены через JavaScript -->
                </div>
            </div>
        </div>

        <div class="nav-menu">
            <button class="nav-button active" data-section="game">🎮</button>
            <button class="nav-button" data-section="profile">👤</button>
            <button class="nav-button" data-section="leaderboard">🏆</button>
            <button class="nav-button" data-section="upgrade">⚡</button>
            <button class="nav-button" data-section="settings">⚙️</button>
        </div>
    </div>

    <script>
        // Версия приложения
        const APP_VERSION = '2.1.1';
        
        // Проверка версии и очистка кэша при необходимости
        function checkVersion() {
            const urlParams = new URLSearchParams(window.location.search);
            const serverVersion = urlParams.get('v');
            
            // Перезагружаем страницу только если версии отличаются
            if (serverVersion && serverVersion !== APP_VERSION) {
                localStorage.clear();
                const newUrl = `${window.location.pathname}?v=${APP_VERSION}&t=${Date.now()}`;
                window.location.href = newUrl;
            }
        }

        // Дожидаемся загрузки Telegram WebApp
        window.Telegram.WebApp.ready();
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // Проверяем версию при загрузке
        checkVersion();

        // Функция запуска игры
        function startGame() {
            if (gameActive) return;
            
            score = 0;
            gameActive = true;
            tapsInLastSecond = 0;
            let timeLeft = GAME_DURATION;
            
            // Обновляем начальные значения
            safeSetTextContent(elements.scoreElement, '0');
            safeSetTextContent(elements.tapButton, timeLeft);
            safeSetTextContent(elements.totalTapsBalanceElement, totalTaps);
            safeSetTextContent(elements.tapsPerSecondElement, '0');
            
            // Обновление TPS каждую секунду
            if (tpsTimer) clearInterval(tpsTimer);
            tpsTimer = setInterval(() => {
                safeSetTextContent(elements.tapsPerSecondElement, tapsInLastSecond);
                tapsInLastSecond = 0;
            }, 1000);
            
            // Обновление таймера
            if (timer) clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                safeSetTextContent(elements.tapButton, timeLeft);
                
                if (timeLeft <= 0) {
                    clearInterval(tpsTimer);
                    endGame();
                }
            }, 1000);
        }

        // Функция обработки тапа
        function handleTap() {
            if (!gameActive) {
                startGame();
                return;
            }

            score += tapPower;
            totalTaps += tapPower;
            tapsInLastSecond++;
            
            saveToStorage('totalTaps', totalTaps);
            
            safeSetTextContent(elements.scoreElement, score);
            safeSetTextContent(elements.totalTapsElement, totalTaps);
            safeSetTextContent(elements.totalTapsBalanceElement, totalTaps);
            
            // Проверяем разблокировку тем после каждого тапа
            checkThemeUnlocks();
            updateUpgradesList();
        }

        // Функция проверки и разблокировки тем
        function checkThemeUnlocks() {
            const unlockedThemes = getFromStorage('unlockedThemes', ['default']);
            let themesUpdated = false;
            
            document.querySelectorAll('.theme-item').forEach(item => {
                const theme = item.dataset.theme;
                const requirement = parseInt(item.dataset.requirement);
                
                if (totalTaps >= requirement && !unlockedThemes.includes(theme)) {
                    unlockedThemes.push(theme);
                    item.classList.remove('locked');
                    themesUpdated = true;
                }
            });
            
            if (themesUpdated) {
                saveToStorage('unlockedThemes', unlockedThemes);
            }
        }

        // Функция завершения игры
        function endGame() {
            gameActive = false;
            
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
            
            if (tpsTimer) {
                clearInterval(tpsTimer);
                tpsTimer = null;
            }
            
            tapsInLastSecond = 0;
            
            safeSetTextContent(elements.tapButton, 'GO');
            safeSetTextContent(elements.tapsPerSecondElement, '0');
            
            if (score > bestScore) {
                bestScore = score;
                saveToStorage('bestScore', bestScore);
                safeSetTextContent(elements.bestScoreElement, bestScore);
            }
            
            const tapsPerMinute = Math.round((score / GAME_DURATION) * 60);
            
            try {
                tg.sendData(JSON.stringify({
                    action: 'gameEnd',
                    score: score,
                    totalTaps: totalTaps,
                    bestScore: bestScore,
                    tapsPerMinute: tapsPerMinute,
                    nickname: nickname,
                    avatar: selectedAvatar,
                    tapPower: tapPower
                }));
            } catch (e) {
                console.warn('Error sending game data:', e);

        function calculateUpgradeCost(currentPower) {
            return currentPower * 1000;

        function updateUpgradesList() {
            if (!elements.upgradesList) return;
            
            const upgradeCost = calculateUpgradeCost(tapPower);
            elements.upgradesList.innerHTML = `
                <div class="upgrade-item">

                        <div>Сила тапа: ${tapPower}</div>
                        <div class="upgrade-cost">Стоимость: ${upgradeCost} тапов</div>

                            onclick="upgradeTapPower()"
                            ${totalTaps < upgradeCost ? 'disabled' : ''}>
                        Улучшить
                    </button>
                </div>
            `;
        }

        function upgradeTapPower() {
            const cost = calculateUpgradeCost(tapPower);
            if (totalTaps >= cost) {
                totalTaps -= cost;
                tapPower++;
                saveToStorage('tapPower', tapPower);
                saveToStorage('totalTaps', totalTaps);
                if (elements.tapPowerElement) {
                    elements.tapPowerElement.textContent = tapPower;
                }
                if (elements.totalTapsElement) {
                    elements.totalTapsElement.textContent = totalTaps;
                }
                updateUpgradesList();
            }
        }

        // Обновляем функцию initializeThemes
        function initializeThemes() {
            const selectedTheme = getFromStorage('selectedTheme', 'default');
            const unlockedThemes = getFromStorage('unlockedThemes', ['default']);
            
            document.querySelectorAll('.theme-item').forEach(item => {
                const theme = item.dataset.theme;
                const requirement = parseInt(item.dataset.requirement);
                
                // Проверяем доступность темы
                if (totalTaps >= requirement) {
                    item.classList.remove('locked');
                    if (!unlockedThemes.includes(theme)) {
                        unlockedThemes.push(theme);
                        saveToStorage('unlockedThemes', unlockedThemes);
                    }
                } else {
                    item.classList.add('locked');
                }
                
                // Отмечаем выбранную тему
                if (theme === selectedTheme) {
                    item.classList.add('selected');
                }
                
                // Добавляем обработчик клика
                item.addEventListener('click', () => {
                    if (!item.classList.contains('locked')) {
                        document.querySelectorAll('.theme-item').forEach(i => i.classList.remove('selected'));
                        item.classList.add('selected');
                        saveToStorage('selectedTheme', theme);
                        applyTheme(theme);
                    }
                });
            });

            // Применяем сохраненную тему при загрузке
            if (selectedTheme && unlockedThemes.includes(selectedTheme)) {
                applyTheme(selectedTheme);
            }

                                        </td>
                                        <td>${player.tapsPerMinute}</td>
                                    `;
                                    
                                    leaderboardBody.appendChild(row);
                                });
                            }
                        }
                    } catch (e) {
                        console.warn('Error parsing leaderboard data:', e);
                    }
                });
            } catch (e) {
                console.warn('Error updating leaderboard:', e);
            }
        }

        // Функция загрузки данных пользователя
        async function loadUserData() {
            try {
                tg.sendData(JSON.stringify({
                    action: 'loadUserData'
                }));

                tg.onEvent('message', function(event) {
                    try {
                        const response = JSON.parse(event.data);
                        if (response.status === 'success' && response.data) {
                            const data = response.data;
                            
                            // Обновляем данные в localStorage
                            saveToStorage('totalTaps', data.total_taps);
                            saveToStorage('bestScore', data.best_score);
                            saveToStorage('tapPower', data.tap_power);
                            saveToStorage('nickname', data.nickname);
                            saveToStorage('selectedAvatar', data.avatar);
                            
                            // Обновляем отображение
                            totalTaps = data.total_taps;
                            bestScore = data.best_score;
                            tapPower = data.tap_power;
                            nickname = data.nickname;
                            selectedAvatar = data.avatar;
                            
                            // Обновляем элементы интерфейса
                            safeSetTextContent(elements.totalTapsElement, totalTaps);
                            safeSetTextContent(elements.bestScoreElement, bestScore);
                            safeSetTextContent(elements.tapPowerElement, tapPower);
                            safeSetTextContent(elements.profileNicknameElement, nickname);
                            safeSetTextContent(elements.totalTapsBalanceElement, totalTaps);
                            
                            if (elements.nicknameInput) {
                                elements.nicknameInput.value = nickname;
                            }
                            
                            // Обновляем выбранный аватар
                            updateAvatarSelection();
                        }
                    } catch (e) {
                        console.warn('Error parsing user data:', e);
                    }
                });
            } catch (e) {
                console.warn('Error loading user data:', e);
            }
        }
    </script>
